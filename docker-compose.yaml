services:
  openclaw:
    image: coollabsio/openclaw:latest
    container_name: openclaw
    restart: unless-stopped
    environment:
      - DOCKER_HOST=tcp://docker-proxy:2375
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - KIMI_API_KEY=${KIMI_API_KEY}
      - MOONSHOT_API_KEY=${MOONSHOT_API_KEY}
      - OPENCLAW_PRIMARY_MODEL=${OPENCLAW_AGENTS_DEFAULTS_MODEL_PRIMARY}
      - OPENCLAW_GATEWAY_URL=wss://${SERVICE_FQDN_OPENCLAW}
      - OPENCLAW_GATEWAY_BIND=0.0.0.0
      - BROWSER_CDP_URL=http://browser:3000
    volumes:
      - openclaw-data:/data
    networks:
      - coolify
    depends_on:
      - docker-proxy
      - browser
    labels:
      - traefik.enable=true
      - traefik.http.routers.openclaw.rule=Host(`${SERVICE_FQDN_OPENCLAW}`)
      - traefik.http.services.openclaw.loadbalancer.server.port=8080

  browser:
    image: browserless/chrome:latest
    container_name: openclaw-browser
    restart: unless-stopped
    networks:
      coolify:
        aliases:
          - browser

  docker-proxy:
    image: tecnativa/docker-socket-proxy:latest
    container_name: openclaw-docker-proxy
    restart: unless-stopped
    privileged: true 
    environment:
      - CONTAINERS=1
      - IMAGES=1
      - NETWORKS=1
      - VOLUMES=1
      - BUILD=1
      - EXEC=1
      - AUTH=0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      coolify:
        aliases:
          - docker-proxy

networks:
  coolify:
    external: true

volumes:
  openclaw-data:
