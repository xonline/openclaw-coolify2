services:
  openclaw:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - coolify
    env_file:
      - .env
    environment:
      PORT: 18790
      NODE_ENV: production
      HOME: /data
    volumes:
      - openclaw-data:/data
    ports:
      - "18790:18790"
    command:
      - bash
      - /app/scripts/bootstrap.sh

networks:
  coolify:
    external: true

volumes:
  openclaw-data:
