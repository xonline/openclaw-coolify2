services:
  openclaw:
    image: coollabsio/openclaw:latest
    container_name: openclaw
    restart: unless-stopped
    environment:
      - DOCKER_HOST=tcp://docker-proxy:2375
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - openclaw-data:/data/openclaw-workspace
      - /data/.openclaw/workspace-nexus:/data/.openclaw/workspace-nexus
    networks:
      - coolify
    depends_on:
      - docker-proxy
    labels:
      - traefik.enable=true
      - traefik.http.routers.openclaw.rule=Host(`${DOMAIN}`)
      - traefik.http.services.openclaw.loadbalancer.server.port=3000

  docker-proxy:
    image: tecnativa/docker-socket-proxy:latest
    container_name: openclaw-docker-proxy
    restart: unless-stopped
    privileged: true # CRITICAL for Oracle ARM
    environment:
      - CONTAINERS=1
      - IMAGES=1
      - NETWORKS=1
      - VOLUMES=1
      - BUILD=1
      - EXEC=1
      - AUTH=0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      coolify:
        aliases:
          - docker-proxy

networks:
  coolify:
    external: true

volumes:
  openclaw-data:
